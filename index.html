<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector!</title>
 	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
 	<link rel="stylesheet"  href="https://bootswatch.com/4/journal/bootstrap.css">


</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Crystal Collector!</a>
	</nav>
	<br>
	<h2>How To Play</h2>
	<div class="row">
		<div class="col-8">
			<p>Click the buttons to try and add up numbers till you reach the goal number.  Fair warning, you won't know what each button is worth until you click on it.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<button id="crystal1" type="button" class="btn btn-primary">Crystal 1</button>
			<button id="crystal2" type="button" class="btn btn-success">Crystal 2</button>
			<button id="crystal3" type="button" class="btn btn-info">Crystal 3</button>
			<button id="crystal4" type="button" class="btn btn-warning">Crystal 4</button>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<div class="card text-white bg-primary">
  				<div class="card-body">
   					<blockquote class="card-blockquote">
      					<p>Goal Number</p>
      					<div id="goal_number"></div>
			    	</blockquote>
  				</div>
			</div>
		</div>
		<div class="col-3">
			<div class="card text-white bg-success">
  				<div class="card-body">
    				<blockquote class="card-blockquote">
      					<p>Points to Goal</p>
      					<div id="points_to_goal"></div>
    				</blockquote>
 				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<div class="card text-white bg-info">
  				<div class="card-body">
    				<blockquote class="card-blockquote">
      					<p>Wins: </p>
      					<div id="wins"></div>
    				</blockquote>
  				</div>
			</div>
		</div>
		<div class="col-3">
			<div class="card text-white bg-danger">
  				<div class="card-body">
    				<blockquote class="card-blockquote">
      					<p>Losses: </p>
      					<div id="losses"></div>
    				</blockquote>
  				</div>
			</div>
		</div>

	</div>
	</div>
	</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
